<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <input type="text" id="search" class="form-control search mt-5" placeholder="Поиск">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row gy-4">
                <div class="col-md-3 col-12">
                    <div class="filter">
                        <p class="h5 text-center">Фильтр</p>
                        <ul class="filter__list" id="filter-list">

                        </ul>
                    </div>
                </div>
                <div class="col-md-9 col-12">
                    <div class="items-view">
                        <div class="row">
                            <div class="col-md-4 col-sm-12">
                                <div class="items-view__top-item">
                                    <div class="dropdown">
                                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenu-items-view-sort" data-bs-toggle="dropdown" aria-expanded="false">
                                          По алфавиту
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                          <li><button data-id="1" class="dropdown-item active" onclick="sortHandler(this)" type="button">По алфавиту</button></li>
                                          <li><button data-id="2" class="dropdown-item" type="button" onclick="sortHandler(this)">По возрастанию рейтинга</button></li>
                                          <li><button data-id="3" class="dropdown-item" type="button" onclick="sortHandler(this)">По убыванию рейтинга</button></li>
                                          <li><button data-id="4" class="dropdown-item" type="button" onclick="sortHandler(this)">По возрастанию длительности</button></li>
                                          <li><button data-id="5" class="dropdown-item" type="button" onclick="sortHandler(this)">По убыванию длительности</button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8 col-sm-12">
                                <div id="countOfDisplayItem" class="items-view__top-item items-view__count-displayed-item">123</div>
                            </div>
                        </div>
                        <div class="row items-list mt-3 gy-4" id="items-list">

                        </div>
                        <div class="row mt-5 mb-4">
                            <div class="col">
                                <button class="btn btn-primary pt-3 pb-3" id="btn-loadMore" onclick="nextPageHandler()">Загрузить ещё</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
